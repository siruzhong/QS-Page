short_bio: >-
  <p style="margin-bottom: 0.9rem; color: #212529; text-align: justify;">
    Qingsong Wen is currently the Head of AI & Chief Scientist at <a href="https://squirrelai.com/" target="_blank">Squirrel Ai Learning</a> (a top EdTech unicorn with 3,000+ learning centers across 1,500+ cities, serving tens of millions of students globally), and PhD Supervisor at University of Oxford. Before that, he worked at Alibaba, Qualcomm, Marvell, etc., and received his M.S. and Ph.D. degrees in Electrical and Computer Engineering from <a href="http://www.gatech.edu/" target="_blank">Georgia Institute of Technology</a>, USA.
    His research interests include machine learning, data mining, and signal processing, especially <a href="/ai-for-time-series">AI for Time Series</a>, <a href="/ai-for-education">AI for Education</a>, <a href="/llm-ai-agent">LLM & AI Agent</a>. He has published over 150 top-ranked AI conference and journal papers, had multiple Oral/Spotlight Papers at NeurIPS, ICML, ICLR, ACL, AAAI, had multiple Most Influential Papers at IJCAI, received multiple IAAI Innovative Application Awards at AAAI, and won First Place of SP Grand Challenge at ICASSP.
    Currently, he serves as Chair of <a href="https://cis.taskforce.ieee.org/ai4tst/" target="_blank">IEEE CIS Task Force on AI for Time Series and Spatio-Temporal Data</a>, and Vice Chair of <a href="https://neural.memberclicks.net/aie-section" target="_blank">INNS AI for Education Section</a>. He also regularly serves as Area Chair of the top conferences including NeurIPS, ICML, ICLR, KDD, IJCAI, ICASSP, etc, and Associate Editor for <a href="https://ieeexplore.ieee.org/xpl/RecentIssue.jsp?punumber=34" target="_blank">IEEE Transactions on Pattern Analysis and Machine Intelligence (IF=20.8)</a>.
  </p>
